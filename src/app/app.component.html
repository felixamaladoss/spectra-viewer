<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="menu-spacer"></span>
    <div >
      <a mat-button [routerLink]="'/chart'"> Chart </a>
     </div>
    <span class="fill-space"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
  </mat-sidenav>
  <mat-sidenav-content>

      <hr>
      <div>
        <div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
